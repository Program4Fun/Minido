<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minido</title>
    
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div id="page-container">
        <!-- Help message segment - HIDDEN BY DEFAULT! -->
        <div id="help-message">
            <!-- CHANGE THIS MESSAGE! -->
            <p>This is a custom message, just for you!</p>
        </div>
        <!-- Main page content -->
        <div id="content-container">
            <h1 id="leading-question">What do you need to do?</h1>
            <input id="task-input" type="text" placeholder="I need to..." minlength="2" maxlength="50">
            <ul id="task-list">
                <li>
                    <input id="cb-1" type="checkbox">
                    <label for="cb-1">Task #1</label>
                </li>
            </ul>
        </div>
    </div>

    <!-- Vendors -->
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</body>
</html>
